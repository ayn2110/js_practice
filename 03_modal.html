    <style>
        *{
            margin: 0;
        }
        .modal-wrapper{
            position: fixed;
            background-color: rgba(0,0,0,0.6);
            top:0;
            left:0;
            right:0;
            bottom:0;
            display: none;
        }
        .modal-wrapper.active{
            display: block;
        }
        .modal-content{
            position: absolute;
            width: 80%;
            max-width: 600px;
            left:50%;
            top:50%;
            transform: translateX(-50%) translateY(-50%);
            background-color: #fff;
            padding:30px;
            border-radius: 10px;
        }
        .btn-close{
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: blue;
            right:15px;
            top:15px;
            cursor: pointer;
        }
        #open-modal{
            position: fixed;
            right:0;
            top:0;
        }
    </style>

    <script>
        let modalWrapper   = document.getElementsByClassName('modal-wrapper')[0]
